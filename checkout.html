<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Checkout</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css" rel="stylesheet" integrity="sha256-purz3wKA8uL+3JryAuYkSkIZL1CHBSzJ2UwvxAOmYmM= sha512-ge9yLSNqO8D9q8z+kLuUnluXxJTVKdLCwzYBS9rZ3eDW7oJK+mLjRsQa4995TpGINC4GWYi4S2ocDssunh1q3g==" crossorigin="anonymous">
</head>
<body>
<!--header goes here-->
  <div class="container">
    <h1>Checkout</h1>
    <table class="table table-striped table-hover">
      <thead>
        <br>
        <h4>Your Purchase</h4>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="warning">
          <td>Walrus</td>
          <td>2</td>
          <td>$10.00</td>
        </tr>
        <tr class="warning">
          <td>Piggie</td>
          <td>1</td>
          <td>$5.00</td>
        </tr>
        <tr class="active">
          <td></td>
          <td><strong>TOTAL:</strong></td>
          <td>$15.00 + tax & shipping</td>
        </tr>
      </tbody>
    </table>
    <form class="form-horizontal">
      <fieldset>
        <legend>Shipping</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <br>
        <div class="checkbox">
          <label>
            <input type="checkbox">Shipping same as billing?
          </label>
        </div>
        <br>
        <br>
        <legend>Billing</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <br>
        <legend>Credit Card Information</legend>
        <div class="form-group">
          <label for="creditCard" class="col-lg-2 control-label">Credit Card Number:</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="creditCard">
          </div>
        </div>
        <div class="form-group">
          <label for="expiry" class="col-lg-2 control-label">Expiration:</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" id="expiry">
          </div>
        </div>
        <div class="form-group">
          <label for="cvc" class="col-lg-2 control-label">CVC:</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" id="cvc">
          </div>
        </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Purchase</button>
      </div>
    </div>
      </fieldset>
    </form>

  </div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
