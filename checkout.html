<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Checkout</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css" rel="stylesheet" integrity="sha256-purz3wKA8uL+3JryAuYkSkIZL1CHBSzJ2UwvxAOmYmM= sha512-ge9yLSNqO8D9q8z+kLuUnluXxJTVKdLCwzYBS9rZ3eDW7oJK+mLjRsQa4995TpGINC4GWYi4S2ocDssunh1q3g==" crossorigin="anonymous">
</head>
<body>
<!--header goes here-->
  <div class="container">
    <h1>Checkout</h1>
    <table class="table table-striped table-hover ">
      <thead>
        <br>
        <h4>Your Purchase</h4>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="danger">
          <td>Column content</td>
          <td>Column content</td>
          <td>Column content</td>
        </tr>
        <tr class="warning">
          <td>Column content</td>
          <td>Column content</td>
          <td>Column content</td>
        </tr>
        <tr class="active">
          <td>Column content</td>
          <td>Column content</td>
          <td>Column content</td>
        </tr>
      </tbody>
    </table>
    <form class="form-horizontal">
      <fieldset>
        <legend>Shipping</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">Shipping same as billing?
          </label>
        </div>
        <legend>Billing</legend>
        <div class="form-group">
          <label for="fullName" class="col-lg-2 control-label">Full Name:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="fullName">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine1" class="col-lg-2 control-label">Address line 1:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="addressLine1" placeholder="Street address, P.O. box, company name, c/o">
          </div>
        </div>
        <div class="form-group">
          <label for="addressLine2" class="col-lg-2 control-label">Address line 2:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, building, floor, etc.">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="city">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State/Province/Region:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">ZIP:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="zip">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-lg-2 control-label">Country:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="country">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone Number:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
      </fieldset>
    </form>

  </div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
